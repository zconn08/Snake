  <script src="./assets//js/gameView.js"></script>

  <script>
    $(function(){
      $(".start-button").click(function(e){
        var difficulty = e.currentTarget.textContent
        new SnakeGame.View($(".snake-board"), difficulty)
        $(".welcome-screen").css("display", "none");
      })
			$(".end-screen").click(function(e){
				$(".end-screen").css("display", "none");
				$(".welcome-screen").css("display", "block");
			})
    });
  </script>


		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Snake</h1>
						<div class="snake-board">
					    <div class="welcome-screen">
								Levels
					      <div class="start-buttons group">
					        <div class="start-button easy">Easy</div>
					        <div class="start-button medium">Medium</div>
					        <div class="start-button hard">Hard</div>
					      </div>
					      <div class="high-score-container">
									High Score
					        <span class="high-score">
					          10
					        </span>
					      </div>
					    </div> <!-- welcome-screen  -->
							<div class="end-screen">
					      <div class="restart-game-container">
					        Game Over. Play again?
					      </div>
					    </div> <!-- welcome-screen  -->

					  </div>
					  <div class="score-panel">
					    <div class="score-container">
					      0
					    </div>
					  </div>


						<p>Use the arrow keys to control &nbsp;&bull;&nbsp; Don't run into your tail &nbsp;&bull;&nbsp; Eat apples for points</p>
